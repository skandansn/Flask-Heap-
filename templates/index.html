{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<div class ="content">
    <h1>Covid Vaccine Waitlist (Heap DS)</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
        </tr>
        <tr>
        {% for item in items %}
            <td>{{ item.content }}</td>
            <td>{{ item.priority }}</td>
        </tr>
        {% endfor %}
    </table>
    <form actions='/' method="POST">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add Element">
        <a href="/delete">Get next person to be vaccinated</a>
    </form>
    {% if delv %}
    <p> {{delv}}</p>
    {% endif %}
</div>
{% endblock %}
